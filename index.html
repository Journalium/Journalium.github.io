 }

.dark-mode {
  background-color: rgb(16,16,16);
  color: white;

<body>

<header class="body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center mb-4 md:mb-0">
            <img alt="classiclogo"  src="bwnice.png" >
            <span class="ml-3 text-xl">Journalium</span>
            <span class="ml-3 text-s">(@journalium)</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l  md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">Welcome!</a>
            <a class="mr-5 hover:text-gray-900">Beta Program</a>
            <a class="mr-5 hover:text-gray-900" href="#contact">Contact us</a>
        </nav>
        <button onclick="myFunction()" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" id="btn">Prefer the dark?
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</header>
<script>
                function myFunction() {
                const btn = document.getElementById('btn');
                var color = btn.style.backgroundColor;
                btn.textContent = btn.textContent === 'Prefer the light?' ? 'Prefer the dark?':'Prefer the light?';
                color = btn.style.backgroundColor = color === 'silver' ? 'bg-gray-100' : 'silver';
                 var element = document.body;
                element.classList.toggle("dark-mode");
                }
                </script>
<section class="body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

            <div class="flex justify-center">

            </div>
        </div>
    </div>
</section>
<section class="body-font">
